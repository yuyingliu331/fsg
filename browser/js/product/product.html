<section id="product">
			<div class="thumbnail">
			<img src="{{product.photo}}" class="portrait">
		</div>
		<a ui-sref="product({id: product.id})">{{product.name}}</a>
		<p class="preview">{{product.description}}</p>
		<p>Price: {{product.price | currency}}</p>
		<button type="button" class="add-to-cart btn btn-success" ng-click="addToCart(product)">add to cart</button>
</section>
